[dev-dependencies]
substrate-test-runtime-client = { git = "https://github.com/paritytech/substrate", default-features = false, branch = "polkadot-v0.9.10" }

[features]
default = []
runtime-benchmarks = ['runtime-gladios-node/runtime-benchmarks']
